<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <i id="night">
        <svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            
            <!-- Lua clara -->
            <circle cx="60" cy="50" r="22" fill="#fff9d9" />
            
            <!-- Sombra para formar o crescente -->
            <circle cx="70" cy="50" r="22" fill="#1c1a22" />
        </svg>
    </i>

    <section id="calc">
        <div id="text-area"><i id="texto">0</i></div>
        <div id="bnts">
            <i class="input">1</i>
            <i class="input">2</i>
            <i class="input">3</i>
            <i class="input op">
                <svg width="40%" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect x="0" y="10" width="4" height="16" rx="2" fill="currentColor" style="transform: rotate(-35deg);"/>
                </svg>
            </i>
            <i class="input">4</i>
            <i class="input">5</i>
            <i class="input">6</i>
            <i class="input op">
                <svg width="40%" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="transform:rotate(45deg);">
                    <rect x="10" y="4" width="4" height="16" rx="2" fill="currentColor"/>
                    <rect x="4" y="10" width="16" height="4" rx="2" fill="currentColor"/>
                </svg>
            </i>
            <i class="input">7</i>
            <i class="input">8</i>
            <i class="input">9</i>
            <i class="input op">
                <svg width="40%" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect x="4" y="10" width="16" height="4" rx="2" fill="currentColor"/>
                </svg>
            </i>
            <i class="input" id="zero">0</i>
            <i class="op" id="igual">
                <svg width="40%" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect x="4" y="7" width="16" height="4" rx="2" fill="currentColor"/>
                    <rect x="4" y="15" width="16" height="4" rx="2" fill="currentColor"/>
                </svg>
            </i>
            <i class="input op">
                <svg width="40%" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect x="10" y="4" width="4" height="16" rx="2" fill="currentColor"/>
                    <rect x="4" y="10" width="16" height="4" rx="2" fill="currentColor"/>
                </svg>
            </i>    
        </div>
    </section>
</body>
</html>
